# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-ast
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
    -   id: check-shebang-scripts-are-executable
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-xml

-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: python-check-blanket-noqa
    -   id: python-no-log-warn

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
    -   id: mypy
        additional_dependencies: [pydantic, types-PyYAML]
        args: [--install-types, --ignore-missing-imports, --disable-error-code=attr-defined, --implicit-optional]
        exclude: aecid-testsuite|source/root/usr/lib/logdata-anomaly-miner/aminer/__init__.py

-   repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
    - id: flake8
      exclude: ^unit/|.venv/
      args: [--statistics]

-   repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
    - id: docformatter
      exclude: ^unit/|.venv/

-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
    - id: bandit
      exclude: ^unit/

-   repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.14'
    hooks:
      - id: vulture

-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4
    hooks:
    - id: autopep8
      args: [--max-line-length=140, --diff]
      exclude: ^unit/|.venv/
